<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
</head>
<body>
  <style>
    body{
        background-image: url(images/pic11.jpeg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        color: black;
    }
    h1 {
        font-size: 2.5em;
        margin: 20px 0;
        text-align: center;
      }
      
      p {
        font-size: 1.2em;
        margin: 20px 0;
        text-align: center;
      }
      
      form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        font-size: 1.1em;
      }
      
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #fff;
        color: #333;
      }
      
      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      
      input[type="submit"]:hover {
        background-color: #0062cc;
      }
      
      /* Responsive Styles */
      @media only screen and (max-width: 768px) {
        form {
          max-width: 100%;
        }
      }
</style>
<header>
  <a href="index.html">
    <div class="banner">
      <img src="logo.png" />
    </div>
  </a>
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="activities.html">Activities</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="donate.html">Donate</a></li>
  </ul>
</nav>
</header>

<main>
<h1>Enquiry Form</h1>
<p>Thank you for your interest in Green Initiative. Please use the form below to make an enquiry:</p>
<form method="post" action="/submit-enquiry-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" required>
  <label for="company">Company/Organization:</label>
  <input type="text" id="company" name="company" required>
  <label for="service">Service of Interest:</label>
  <select id="service" name="service">
    <option value="Partnerships">Partnerships</option>
    <option value="Donations">Donations</option>
  </select>
  <label for="message">Message:</label>
  <textarea id="message" name="message" required></textarea>
  <input type="submit" value="Send">
</form>
</main>

<footer>
<p>&copy; Green Initiative. All rights reserved.</p>
</footer>
</body>
</html>
